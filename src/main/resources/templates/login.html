<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LogIn</title>
</head>
<body>
<form action="/login" method="post">
    <div th:if="${error}">
        <p th:text="${error}"/>
    </div>
    <input name="username" type="text" placeholder="email" class="form"><br>
    <input name="password" type="password" placeholder="password" class="form"><br>
    <button class="btn-submit" type="submit">Submit</button>
</form>
</body>
</html>
